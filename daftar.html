<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RILAXIN - Daftar</title>
    <link rel="stylesheet" href="masuk.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="page-header">
        <a href="lpage.html" class="back-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
        </a>
        <div class="header-logo-wrapper">
            <h1 class="header-logo">RILAXIN</h1>
        </div>
        <div class="header-placeholder"></div>
    </header>

    <main class="main-content">
        <div class="login-card-container enter-animation">
            <div class="login-card">
                <h2 class="card-heading">Daftar</h2>

                <form class="login-form">
                    <div class="input-group">
                        <label for="email" class="input-label">Email</label>
                        <input type="email" id="email" class="text-input" placeholder="">
                    </div>
                    <div class="input-group">
                        <label for="password" class="input-label">Kata Sandi</label>
                        <input type="password" id="password" class="text-input" placeholder="">
                    </div>
                    
                    <a href="main.html" type="submit" class="submit-button">Daftar</a>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
